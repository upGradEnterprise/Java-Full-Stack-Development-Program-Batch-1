<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Profile Details</h3>
    <form action="welcome.html" method="get">
    <label for="">FName</label>
    <input type="text" name="fname" id="fname"><br/>
    <label for="">LName</label>
    <input type="text" name="lname" id="lname"><br/>
    <label for="">Email</label>
    <input type="email" name="email" id="email"><br/>
    <label for="">Gender</label>
    <input type="radio" name="gender" value="male"/>:Male
    <input type="radio" name="gender" value="female"/>:Female<br/>
    <label for="">Hobbies</label>
    <input type="checkbox" name="hobbies" value="Reading"/>:Reading
    <input type="checkbox" name="hobbies" value="Writing"/>:Writing<br/>
    <label for="">Salary</label>
    <input type="number" name="salary" id="salary"><br/>
    <label>DOB</label>
    <input type="datetime-local" name="dob" id="dob"><br/>
    <label>LinkedIn Profile</label>
    <input type="url" name="linkedin" id="linkedin"><br/>
    <br/>
    <label>City</label>
    <select name="city" id="city">
        <option value="">--Select City--</option>
        <option value="pune">Pune</option>
        <option value="mumbai">Mumbai</option>
        <option value="bangalore">Bangalore</option>
        <option value="chennai">Chennai</option>
    </select><br/><br/>`
    <label>SkillSet</label>
    <select name="skillSet" id="stkillSet" multiple>
        <option value="Java">Java</option>
        <option value="Python">Python</option>
        <option value="Angular">Angular</option>
        <option value="ReactJS">ReactJS</option>
    </select><br/><br/>
    <label for="comments">Comments</label><br/>
    <textarea name="comments" id="comments" cols="10" rows="4">
        
    </textarea>
    <br/><br/>
    <input type="submit" value="Submit Profile"/>
    <input type="reset" value="Reset"/>
    </form>
</body>
</html>
