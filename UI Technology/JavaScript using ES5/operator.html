<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/JavaScript">
        var a=10;
        var b=20;
        var sum = a+b;
        document.write("The sum of a and b is: " + sum);
        var m=100;          // number 
        var n="100"         // string 
        document.write("<br>");
        document.write("The value of m==n is: " + (m==n)+" check only value ");
        document.write("<br>");
        document.write("The value of m===n is: " + (m===n)+" check value and data type ");
    </script>
</body>
</html>
