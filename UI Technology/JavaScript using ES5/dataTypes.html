<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Data Types concept</h2>
    <script type="text/JavaScript">
        var a;      // undefined 
        var b=10;   // number 
        var c=10.10 // number
        var fname = "Raj Deep"; // string 
        var result = true;      // boolean 
        var obj = new Date(); // object
        document.write("The value of a is: " + a + ", "+"Type of variable a is: " + typeof(a) + "<br>");
        document.write("The value of b is: " + b + ", "+"Type of variable a is: " + typeof(b) + "<br>");
        document.write("The value of c is: " + c + "<br>");
        document.write("The value of fname is: " + fname + "<br>");
        document.write("The value of result is: " + result + "<br>");
        document.write("The value of obj is: " + obj + ", "+"Type of variable a is: " + typeof(obj) + "<br>");
        var m;
        document.write("The value of m is: " + m + ", "+"Type of variable a is: " + typeof(m) + "<br>");
        m=100;
        document.write("The value of m is: " + m + ", "+"Type of variable a is: " + typeof(m) + "<br>");
        m=true;
        document.write("The value of m is: " + m + ", "+"Type of variable a is: " + typeof(m) + "<br>");
    </script>
</body>
</html>
